<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Add New Employee here.</h1>
        <hr>
        <form action="/add_emp/" method="POST">
            {% csrf_token %}
            <!-- for security purposes -->
            <div class="mb-3 padding">
                <label for="first name" class="form-label">First name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="first_name" style="width:auto"
                    value="{{first_name}}">

                <label for="last name" class="form-label">last name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="last_name" style="width:auto"
                    value="{{last_name}}">

                <label for="salary" class="form-label">salary</label>
                <input type="number" class="form-control" id="exampleInputPassword1" name="salary" style="width:auto"
                    value="{{salary}}">

                <label for="Department" class="form-label">Department</label>
                <input type="number" class="form-control" id="exampleInputPassword1" style="width:auto" name="dept"
                    value="{{Department}}">

                <label for="Role" class="form-label">Role</label>
                <input type="number" class="form-control" id="exampleInputPassword1" style="width:auto" name="role"
                    value="{{Role}}">

                <label for="Bonus" class="form-label">Bonus</label>
                <input type="number" class="form-control" id="exampleInputPassword1" style="width:auto" name="bonus"
                    value="{{Bonus}}">

                <label for="phone" class="form-label">phone</label>
                <input type="number" class="form-control" id="exampleInputPassword1" style="width:auto" name="phone"
                    value="{{Bonus}}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
