<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter-emp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Filter Employee here...</h1>
        <hr>
        <form action="/filter_emp/" method = "POST" >
            {% csrf_token %} 
            <!-- for security purposes -->
            <div class="mb-3 padding" >
              <label for="name" class="form-label">Employee First/Last name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name = "name" style = "width:auto"  value = "{{name}}">
    
              <label for="Department" class="form-label">Department</label>
              <input type="text" class="form-control" id="exampleInputPassword1" style = "width:auto" name = "dept" value = "{{Department}}">
    
              <label for="Role" class="form-label">Role</label>
              <input type="text" class="form-control" id="exampleInputPassword1" style = "width:auto" name = "role" value = "{{Role}}">
    
            </div>
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
